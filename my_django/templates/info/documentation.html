<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML and CSS Layout</title>
    
</head>
<body>

    <header>
      <h1>Home page</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/documentation">Documentation</a></li>
                <li><a href="/installation">Installation</a></li>
                <li><a href="/automation">Automation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <hr>
        <h3>{{introduction}}</h3>
        <p>{{title|title}}</p>
        <ul>
            {% for link, uri in links_uris %}
                <li><a href="{{ uris }}" target="_blank">{{ link }}</a></li>
            {% endfor %}
        </ul>
        <hr>
    </main>

    <footer>
        <p>&copy; 2024 Eli Bautista</p>
    </footer>

</body>
</html>
